<!DOCTYPE html>
<html>

<head>

  {% load static %}

  <title>NoteClip</title>
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="stylesheet" href="{% static '/css/index.css' %}">


</head>

<body>

  <div class="intro">
    <div class="overlay">
      <div class="navbar">
        NoteClip
      </div>
      <div class="mainpagedesc">
        <div class="center">

          {% if user.is_authenticated %} 
          Hi, {{ user.username }} <br> 
          <a href="notes"><button class="button1">Goto Notes</button></a>
          {% else %} 
          Save Your Notes in the Cloud !<br> 
          <p class="trustedby">Trusted by Hundreds of Users !</p>
          <a href="login"><button class="button1">Get Started</button></a>
          {% endif %}

        </div>
      </div>
    </div>
  </div>



</body>

</html>
