<!DOCTYPE html>
<html>

<head>

    {% load static %}

  <title>NoteClip</title>
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="stylesheet" href="{% static '/css/base.css' %}">
  <link rel="icon" href="{% static '/fav.png' %}" type="image/gif">


</head>

<body>

  <div class="intro">
    <div class="overlay">
      <div class="navbar">
        NoteClip
      </div>
      <div class="mainpagedesc">


          {% if user.is_authenticated %}
          <form action="delete" method="post">
              {% csrf_token %}
            <div class="smalltext">Enter Your Username To Confirm : </div>
            <input type="text" name="uname"><br>
            <input class="button1" type="submit" value="Submit"/>
          </form>
          {% else %}
          Log In First
          {% endif %}

          </div>
        </div>
      </div>



</body>

</html>
