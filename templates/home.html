{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <meta http-equiv="REFRESH" content="0;url=notes">
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}"><button class="button1">Login</button></a>

  <a href="accounts/signup"><button class="button1">Sign Up</button></a>
{% endif %}
{% endblock %}
